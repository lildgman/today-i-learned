<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="name">가격</label>
            <input type="text" class="form-control" th:field="*{price}" placeholder="가격을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="name">수량</label>
            <input type="text" class="form-control" th:field="*{stockQuantity}" placeholder="수량을 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="name">저자</label>
            <input type="text" class="form-control" th:field="*{author}" placeholder="저자를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="name">ISBN</label>
            <input type="text" class="form-control" th:field="*{isbn}" placeholder="ISBN을 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
